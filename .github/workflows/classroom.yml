name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Partial credit JUnit score
      id: partial-credit-junit-score
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Partial credit JUnit score
        setup-command: ''
        command: bash grade.sh
        timeout: 1
        max-score: 20
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        PARTIAL-CREDIT-JUNIT-SCORE_RESULTS: "${{steps.partial-credit-junit-score.outputs.result}}"
      with:
        runners: partial-credit-junit-score
